<style>

body {
  margin: 0;

}

.header {
  overflow: hidden;
  background-color: #539cf2;
  padding: 5px 5px;
}

.header a {
  float: left;
  color: white;

  padding: 12px;

  line-height: 10px;
  border-radius: 30px;

.header a.logo {
  font-size: 25px;
  font-weight: bold;
}

.header a:hover {
  filter: invert(1);
  background-color: black;
  color: white;
  cursor: pointer;
  transition: .3s ease;
  transform: scale(1.07);
}

    float: none;
    display: block;
    text-align: left;
  }

  .header-right {
    float: none;
  }
}
